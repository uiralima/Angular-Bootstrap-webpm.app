<div class="container">
    <div class="row align-items-center alert alert-secondary">
        <div class="col-auto">
            <b>Projetos</b>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-primary" title="Novo Projeto" data-toggle="modal"
                data-target="#newProjectModal">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd"
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg> <span class="my-btn-explain">Incluir</span>
            </button>
        </div>
        <div class="col-auto align-self-end">
            <input [(ngModel)]="filter" class="form-control mr-sm-2" type="search" placeholder="Filtrar"
                aria-label="Filtrar">
        </div>
    </div>
    <div class="row" *ngFor="let project of myProjects">
        <div class="col" *ngIf="((filter.length == 0) || (project.fullname.indexOf(filter) >= 0))">{{project.fullname}}
        </div>
        <div class="col-auto my-space-botton" *ngIf="((filter.length == 0) || (project.fullname.indexOf(filter) >= 0))">
            <button [disabled]="project.owner !== uid" type="button" class="btn btn-outline-danger" (click)="deleteProject(project.id)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd"
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg> <span class="my-btn-explain">Excluir</span>
            </button>
        </div>
    </div>
</div>
<div class="modal fade" id="newProjectModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="projectForm" (ngSubmit)="addProject()">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="projectNameInput">Nome do projeto</label>
                        <input formControlName="projectName" type="text" class="form-control-file"
                            id="projectNameInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button [disabled]="disableCommands || projectForm.invalid" type="submit"
                        class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
