<div class="container">
    <form [formGroup]="projectForm" (ngSubmit)="addProject()">
        <div class="form-group">
            <label for="projectNameInput">Nome do projeto</label>
            <input formControlName="projectName" type="text" class="form-control-file" id="projectNameInput">
        </div>
        <button [disabled]="projectForm.invalid" type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
