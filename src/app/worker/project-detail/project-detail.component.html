<div *ngIf="canView else restrictedAccess" class="container">
    <form [formGroup]="projectForm" (ngSubmit)="updateProject()" class="mb-2">
        <div class="form-group">
            <label for="fullnameInput">Nome</label>
            <input [readOnly]="!canChange" type="text" class="form-control" formControlName="fullname"
                id="fullnameInput" placeholder="Nome do projeto">
        </div>
        <div class="form-group">
            <label for="descriptionTextArea">Descrição</label>
            <textarea [readOnly]="!canChange" class="form-control" formControlName="description"
                id="descriptionTextArea" rows="3"></textarea>
        </div>
        <button [disabled]="projectForm.invalid || disableCommands || !canChange" type="submit"
            class="btn btn-primary btn-block">Alterar</button>
    </form>
    <div class="row">
        <div class="col-sm mb-2">
            <button [disabled]="disableCommands || !canChange" class="btn btn-outline-info btn-block">
                Atividades
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                </svg>
            </button>
        </div>
        <div class="col-sm mb-2">
            <button [disabled]="disableCommands || !canChange" class="btn btn-outline-info btn-block">
                Leitores
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                </svg>
            </button>
        </div>
        <div class="col-sm mb-2">
            <button [disabled]="disableCommands || !canChange" class="btn btn-outline-info btn-block">
                Gestores
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                </svg>
            </button>
        </div>
    </div>
</div>
<ng-template #restrictedAccess>
    <div class="container">
        <p class="text-danger">Você não tem acesso a esse projeto</p>
    </div>
</ng-template>
