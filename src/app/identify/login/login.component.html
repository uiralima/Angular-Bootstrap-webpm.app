<form class="form-signin" [formGroup]="loginForm">
    <h2 class="h3 mb-3 font-weight-normal">Identifique-se</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Lembrar
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Autenticar</button>
    <div class="register">
        <a routerLink="/register">Registrar</a>
    </div>
</form>
